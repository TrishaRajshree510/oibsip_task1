<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style2.css" rel="stylesheet" type="text/css"/>
    <title>Calculator!!</title>
</head>
<body>
    <h1 class="center">Calculator</h1>
    <div class="container dis-flex flex-dir-col item-center auto max-width" style="background-color:pink ">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button" id="1">1</button>
                <button class="button" id="2">2</button>
                <button class="button" id="3">3</button>
                <button class="button" >+</button>
                </div>
                <div class="row">
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button">/</button>
                    <button class="button" >=</button>
                    
                    </div>
                    <div class="row">
                        <button class="button">C</button>
                        <button class="button">%</button>
                        <button class="button">(</button>
                        <button class="button">)</button>
                        </div>
    </div>
    <script>
        let string="";
        let buttons=document.querySelectorAll(".button");
        Array.from(buttons).forEach((button)=>{
            button.addEventListener('click',(e)=>{
                try{
                if(e.target.innerHTML=='='){
                    string=eval(string);
                document.querySelector("input").value=string;
                }
                else if(e.target.innerHTML=='C'){
                console.log(e.target);
                string="";
                
                document.querySelector("input").value=string;}
                else{
                console.log(e.target);
                string=string+e.target.innerHTML;
                document.querySelector("input").value=string;}
        }
    catch{
        document.querySelector("input").value="Error"  ;
    }})
        })
        
    </script>

    
</body>
</html>
